experiences:
    - role: Software Engineer
      time: 2019 - Present
      company: Capital One, Plano TX.
      details: |
          - Developed Rest API using Chassis (Spring based in-house Java framework) to manage Capital One customers' device and location history. This information helps customers understand how Capital One manages the security of their accounts.

          - Developed "Folium", a policy management tool, using Angular 8 and Python (Flask). Policies are business rules that perform queries, various checks and make API calls to make business decisions such as challenging suspicious user login.

          - Developed a library that generates normalized user-friendly device names for web and mobile devices based on user-agent. Used in Capital One device history page and suspicious login email.

          - Deploy applications to AWS using Cove (Spinnaker based in-house pipeline tool) and Jenkins job. Test and validate using tools such as JUnit, Cucumber and Splunk.
    - role: Software Engineer
      time: 2016 - 2019
      company: Leviton Innovation Center, New Orleans.
      details: |
        - Lead Mobile Application developer responsible for developing and deploying My Leviton, a mobile app for controlling and automating Leviton IoT switches and plugin dimmers. 100K+ downloads. (TypeScript, Angular, Ionic Framework, Cordova, Java)

        - Develop and architect Leviton Cloud Services which is the backbone of Leviton IoT devices. (NodeJS, Loopback, Redis, Gulp, Web Sockets, AWS, MySQL)

    - role: Software Engineer
      time: 2016 - 2016
      company: Verma Systems, Baton Rouge.
      details: |
          - Developed Scenehound, a mobile application that shows real-time crowd info of restaurants and bars around a vicinity based on user submitted data. (JavaScript ES6, AngularJS, Ionic Framework, Cordova, Java)

          - Migrated legacy ASP.NET Web Form application to ASP.NET MVC. (C#, ASP.NET MVC 5, Entity Framework, SQL Server)

